<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div id="overlay" class="overlay">
        <p>Click anywhere to play/pause</p>
        <p>Double click to skip</p>
      </div>
      <div class="container">
        <div class="container--player">
          <div class="cover--wrapper">
            <img id="cover_img" src="./res/astroworld.jpg" class="cover--img" />
            <canvas id="oscilloscope" class="canvas" />
          </div>
          <span>
            <h3 id="song_title" class="song--title">Stop Trying To Be God</h3>
            <p id="song_artist" class="song--artist">Travis Scott</p>
          </span>
          <audio src="./songs/travis-scott-stop-trying-to-be-god.mp3" id="audio_element" class="song--audio"></audio>
        </div>
      </div>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
